<app-nav-bar></app-nav-bar>

<div class="background-image">
  <div
    style="background-color: transparent; color: white"
    class="jumbotron jumbotron-fluid text-center"
  >
    <div class="container">
      <h1 class="display-3">Team7</h1>
      <p class="lead">
        Worldwide offering of fast and affordable car rentals and flights!
      </p>
      <br />
      <hr class="solid" />
    </div>
  </div>

  <div class="container" style="background-color: rgba(245, 245, 245, 0.2)">
    <form [formGroup]="registerRacAdminForm" (ngSubmit)="registerRacAdmin()">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 text-center">
          <br />
          <div>
            <h4>
              <b>Register RaC company</b>
            </h4>
            <br />
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>

      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Company name"
              formControlName="CompanyName"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Administrators email"
              formControlName="OwnerEmail"
            />
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>

      <br />

      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div>
            <button type="submit" class="btn btn-primary btn-block">
              Register
            </button>
            <br />
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </form>

    <br />
  </div>
</div>
