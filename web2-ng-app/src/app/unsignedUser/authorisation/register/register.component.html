<app-nav-bar></app-nav-bar>

<div class="background-image">
  <div
    style="background-color: transparent; color: white"
    class="jumbotron jumbotron-fluid text-center"
  >
    <div class="container">
      <h1 class="display-3">WEB 2 Project</h1>
      <p class="lead">pr125-2016, pr129-2016</p>
      <br />
      <hr class="solid" />
    </div>
  </div>

  <div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 border-color-top" style="background: whitesmoke">
          <br />
          <div>
            <h4><b>Sign up and save</b></h4>
            <br />
            <p class="lead">
              Create an account now for access to member-only deals.
            </p>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-2 border-color-left" style="background: whitesmoke">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              formControlName="name"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="City"
              formControlName="city"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
            />
          </div>
        </div>

        <div
          class="col-sm-2 rounded border-color-right"
          style="background: whitesmoke"
        >
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              formControlName="lastName"
            />
          </div>

          <div class="form-group">
            <input
              type="number"
              class="form-control"
              placeholder="Phone number"
              formControlName="phoneNumber"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Repeat password"
              formControlName="repeatedPassword"
            />
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>

      <div class="row">
        <div class="col-sm-4"></div>
        <div
          class="col-sm-4 border-color-bottom"
          style="background: whitesmoke"
        >
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              formControlName="email"
            />
          </div>

          <div>
            <button type="submit" class="btn btn-primary btn-block">
              Sign up
            </button>
            <br />
          </div>

          <div>
            <img
              src="../../../../assets/google_sign-in_logo.png"
              class="img-center"
              alt="Google button"
            />
            <br />
          </div>

          <div>
            <p>
              Already have an account?
              <a routerLink="/login"
                ><button
                  type="button"
                  class="btn-create-accaunt float-right rounded"
                >
                  Sign in
                </button></a
              >
            </p>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </form>
  </div>
  <br />
  <br />
</div>
