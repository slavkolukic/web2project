<div class="container">
  <form>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 border-color-top" style="background: whitesmoke;">
        <br />
        <div>
          <h4><b>Sign up and save</b></h4>
          <br />
          <p class="lead">
            Create an account now for access to member-only deals.
          </p>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-2 border-color-left" style="background: whitesmoke;">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            [(ngModel)]="name"
            name="name"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="City"
            [(ngModel)]="city"
            name="city"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
          />
        </div>
      </div>

      <div
        class="col-sm-2 rounded border-color-right"
        style="background: whitesmoke;"
      >
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            [(ngModel)]="lastName"
            name="lastName"
          />
        </div>

        <div class="form-group">
          <input
            type="number"
            class="form-control"
            placeholder="Phone number"
            [(ngModel)]="phoneNumber"
            name="phoneNumber"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Repeat password"
            [(ngModel)]="repeatedPassword"
            name="repeatedPassword"
          />
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 border-color-bottom" style="background: whitesmoke;">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            [(ngModel)]="email"
            name="email"
          />
        </div>

        <div>
          <button
            type="button"
            class="btn btn-primary btn-block"
            (click)="onSubmit()"
          >
            Sign up
          </button>
        </div>
        <div>
          <br />
          <p class="text-muted">
            ----------------------------------------------
          </p>
        </div>

        <div>
          <img
            src="../../../../assets/google_sign-in_logo.png"
            class="img-center"
            alt="Google button"
          />
          <br />
        </div>

        <div>
          <p>
            Already have an account?
            <a routerLink="/login"
              ><button
                type="button"
                class="btn-create-accaunt float-right rounded"
              >
                Sign in
              </button></a
            >
          </p>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </form>
</div>
