<div class="container" style="background-color: rgba(245, 245, 245, 0.2);">
  <form action="/cars">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 text-center">
        <br />
        <div>
          <h4><b>Search available cars</b></h4>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="PickUpLocation"
            placeholder="Pick-up location"
          />
        </div>

        <div class="form-group">
          <input
            placeholder="Pick-up date"
            type="text"
            class="form-control"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            id="PickUpDate"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="PickUpTime"
            onfocus="(this.type='time')"
            onblur="(this.type='text')"
            placeholder="Pick-up time"
          />
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="DropOffLocation"
            placeholder="Drop-off location"
          />
        </div>

        <div class="form-group">
          <input
            placeholder="Drop-off date"
            type="text"
            class="form-control"
            onfocus="(this.type='date')"
            onblur="(this.type='text')"
            id="DropOffDate"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="DropOffTime"
            onfocus="(this.type='time')"
            onblur="(this.type='text')"
            placeholder="Drop-off time"
          />
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div>
          <button type="submit" class="btn btn-primary btn-block">
            Search
          </button>
          <br />
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </form>

  <br />
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 text-center">
      <div>
        <h4><b>All available cars</b></h4>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <table class="table">
      <thead style="background: #e37222;">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Car</th>
          <th scope="col">Company</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Audi</td>
          <td>Karavan</td>
          <td>10$/h</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Fiat</td>
          <td>AR</td>
          <td>7$/h</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>BMW</td>
          <td>Karavan</td>
          <td>15$/h</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
