<app-nav-bar></app-nav-bar>

<div class="background-image">
  <div
    style="background-color: transparent; color: white"
    class="jumbotron jumbotron-fluid text-center"
  >
    <div class="container">
      <h1 class="display-3">WEB 2 Project</h1>
      <p class="lead">pr125-2016, pr129-2016</p>
      <br />
      <hr class="solid" />
    </div>
  </div>

  <div class="container" style="background-color: rgba(245, 245, 245, 0.2)">
    <form action="/cars">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 text-center">
          <br />
          <div>
            <h4><b>Search cars</b></h4>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>

      <br />

      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="PickUpLocation"
              placeholder="Pick-up location"
            />
          </div>

          <div class="form-group">
            <input
              placeholder="Pick-up date"
              type="text"
              class="form-control"
              onfocus="(this.type='date')"
              onblur="(this.type='text')"
              id="PickUpDate"
            />
          </div>

          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="passengersNumber"
              placeholder="Passengers"
            />
          </div>
        </div>

        <div class="col-sm-3">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="DropOffLocation"
              placeholder="Drop-off location"
            />
          </div>

          <div class="form-group">
            <input
              placeholder="Drop-off date"
              type="text"
              class="form-control"
              onfocus="(this.type='date')"
              onblur="(this.type='text')"
              id="DropOffDate"
            />
          </div>

          <div class="form-group" id="NumberOfPassengers">
            <select class="browser-default custom-select">
              <option selected>Car type</option>
              <option value="1">2 door</option>
              <option value="2">4 door</option>
              <option value="3">Suv</option>
              <option value="4">Pickup truck</option>
              <option value="5">Van</option>
              <option value="6">Convertible</option>
            </select>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>

      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <div class="form-group">
            <input
              type="number"
              class="form-control"
              id="maxPrice"
              placeholder="Max price per day ($)"
            />
          </div>
        </div>
        <div class="col-sm-3">
          <div>
            <button type="submit" class="btn btn-primary btn-block">
              Search cars
            </button>
            <br />
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </form>

    <br />
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 text-center">
        <div>
          <h4><b>All Available Cars</b></h4>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div class="row">
      <div class="table-responsive">
        <table class="table table-bordered text-center">
          <thead style="background: #e37222">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Model</th>
              <th scope="col">Production year</th>
              <th scope="col">Number of seats</th>
              <th scope="col">Car type</th>
              <th scope="col">Car rating</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Audi</td>
              <td>A7</td>
              <td>2010</td>
              <td>4</td>
              <td>4 door</td>
              <td>4.9/5</td>
              <td>100$</td>
            </tr>
            <tr>
              <td>BMW</td>
              <td>X6</td>
              <td>2008</td>
              <td>4</td>
              <td>SUV</td>
              <td>4.8/5</td>
              <td>130$</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="text-center">
      <p>Registration is required for reservations!</p>
    </div>
    <br />
  </div>
</div>
