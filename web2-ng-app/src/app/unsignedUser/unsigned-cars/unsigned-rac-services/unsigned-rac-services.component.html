<div class="container" style="background-color: rgba(245, 245, 245, 0.2);">
  <form action="/rac-services">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 text-center">
        <br />
        <div>
          <h4><b>Search RaC services</b></h4>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <br />

    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="serviceName"
            placeholder="Name"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="PickUpTime"
            onfocus="(this.type='time')"
            onblur="(this.type='text')"
            placeholder="Pick-up time"
          />
        </div>
      </div>

      <div class="col-sm-3">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="serviceCity"
            placeholder="City"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="DropOffTime"
            onfocus="(this.type='time')"
            onblur="(this.type='text')"
            placeholder="Drop-off time"
          />
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <br />

    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div>
          <button type="submit" class="btn btn-primary btn-block">
            Search
          </button>
          <br />
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </form>

  <br />
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 text-center">
      <div>
        <h4><b>All RaC Services</b></h4>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead style="background: #e37222;">
          <tr>
            <th scope="col">Company</th>
            <th scope="col">Offices</th>
            <th scope="col">Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#" routerLink="/rac-services/cars">Karavan</a></td>
            <td>Belgrade, Novi Sad</td>
            <td>4.3/5</td>
          </tr>
          <tr>
            <td><a href="#" routerLink="/rac-services/cars">AR</a></td>
            <td>Belgrade, Novi Sad</td>
            <td>4.6/5</td>
          </tr>
          <tr>
            <td><a href="#" routerLink="/rac-services/cars">AR</a></td>
            <td>Belgrade, Novi Sad</td>
            <td>4/5</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <br />
</div>
