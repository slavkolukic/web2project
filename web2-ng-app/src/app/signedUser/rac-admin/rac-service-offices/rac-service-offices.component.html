<app-nav-bar></app-nav-bar>

<div class="background-image">
  <div
    style="background-color: transparent; color: white"
    class="jumbotron jumbotron-fluid text-center"
  >
    <div class="container">
      <h1 class="display-3">WEB 2 Project</h1>
      <p class="lead">pr125-2016, pr129-2016</p>
      <br />
      <hr class="solid" />
    </div>
  </div>

  <app-rac-service-navbar></app-rac-service-navbar>
  <div class="container transparent-bg">
    <br />

    <form [formGroup]="newOfficeForm" (ngSubmit)="registerNewOffice()">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 rounded border-color transparent-bg">
          <br />
          <div class="text-center">
            <h4><b>Add new office</b></h4>
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Address"
              formControlName="address"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="City"
              formControlName="city"
            />
          </div>

          <div>
            <button type="submit" class="btn btn-secondary btn-block">
              Add office
            </button>
            <br />
          </div>
        </div>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead style="background: #e37222">
          <tr>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngFor="let office of allOffices">
          <tr>
            <td>{{ office.address }}</td>
            <td>{{ office.city }}</td>
            <td>
              <button type="button" class="btn mx-4 btn-secondary btn-sm">
                Edit
              </button>
              <button type="button" class="btn mx-4 btn-secondary btn-sm">
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
  </div>
</div>
