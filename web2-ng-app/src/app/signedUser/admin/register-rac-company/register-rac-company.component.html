<div class="container" style="background-color: rgba(245, 245, 245, 0.2);">
  <form action="/register-rac-company">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6 text-center">
        <br />
        <div>
          <h4><b>Register new RaC company</b></h4>
          <br />
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="racName"
            placeholder="Name"
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="racAdmin"
            placeholder="Administrator"
          />
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <br />

    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div>
          <button type="button" class="btn btn-primary btn-block">
            Register
          </button>
          <br />
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </form>

  <br />
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 text-center">
      <div>
        <h4><b>All RaC companies</b></h4>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead style="background: #e37222;">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">RaC Administrator</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Karavan</td>
            <td>Marko</td>
          </tr>
          <tr>
            <td>AR</td>
            <td>Petar</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
