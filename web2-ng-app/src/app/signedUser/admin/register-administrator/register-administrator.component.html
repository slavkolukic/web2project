<app-nav-bar></app-nav-bar>

<div class="background-image">
  <div
    style="background-color: transparent; color: white"
    class="jumbotron jumbotron-fluid text-center"
  >
    <div class="container">
      <h1 class="display-3">WEB 2 Project</h1>
      <p class="lead">pr125-2016, pr129-2016</p>
      <br />
      <hr class="solid" />
    </div>
  </div>

  <div class="container" style="background-color: rgba(245, 245, 245, 0.2)">
    <form [formGroup]="newAdminForm" (ngSubmit)="registerNewAdmin()">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 text-center">
          <br />
          <div>
            <h4><b>Register Administrator</b></h4>
            <br />
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>

      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter email"
              formControlName="email"
            />
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>

      <br />

      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div>
            <button type="submit" class="btn btn-primary btn-block">
              Register
            </button>
            <br />
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </form>

    <br />

    <div class="row">
      <div class="table-responsive">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th style="width: 20%">#</th>
              <th style="width: 40%">Name</th>
              <th style="width: 40%">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Marko</td>
              <td>marko@gmail.com</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Petar</td>
              <td>petar@outlook.com</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Slavko</td>
              <td>slavko@yahoo.com</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
