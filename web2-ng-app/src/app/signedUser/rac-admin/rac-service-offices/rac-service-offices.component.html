<app-nav-bar></app-nav-bar>

<div class="background-image">
  <div
    style="background-color: transparent; color: white"
    class="jumbotron jumbotron-fluid text-center"
  >
    <div class="container">
      <h1 class="display-3">Team7</h1>
      <p class="lead">
        Worldwide offering of fast and affordable car rentals and flights!
      </p>
      <br />
      <hr class="solid" />
    </div>
  </div>

  <app-rac-service-navbar></app-rac-service-navbar>
  <div class="container transparent-bg">
    <br />

    <form
      [formGroup]="newOfficeForm"
      (ngSubmit)="registerNewOffice()"
      [hidden]="mode == 'edit'"
    >
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 rounded border-color transparent-bg">
          <br />
          <div class="text-center">
            <h4><b>Add new office</b></h4>
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Address"
              formControlName="address"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="City"
              formControlName="city"
            />
          </div>

          <div>
            <button type="submit" class="btn btn-secondary btn-block">
              Add office
            </button>
            <br />
          </div>
        </div>
      </div>
    </form>

    <form
      [formGroup]="editOfficeForm"
      (ngSubmit)="editOffice()"
      [hidden]="mode == 'add'"
    >
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 rounded border-color transparent-bg">
          <br />
          <div class="text-center">
            <h4><b>Edit office</b></h4>
          </div>

          <div>
            <label>Address: {{ editOfficeAddress }}</label>
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Address"
              formControlName="address"
            />
          </div>

          <div>
            <label>City: {{ editOfficeCity }}</label>
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="City"
              formControlName="city"
            />
          </div>

          <div>
            <button type="submit" class="btn btn-secondary btn-block">
              Save changes
            </button>
            <br />
          </div>
        </div>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead style="background: #e37222">
          <tr>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngFor="let office of allOffices">
          <tr>
            <td>{{ office.address }}</td>
            <td>{{ office.city }}</td>
            <td>
              <button
                type="button"
                class="btn mx-4 btn-secondary btn-sm"
                (click)="editOfficeButton($event)"
                id="{{ office.id }}"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn mx-4 btn-secondary btn-sm"
                (click)="deleteOffice($event)"
                id="{{ office.id }}"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <br />
  </div>
</div>
