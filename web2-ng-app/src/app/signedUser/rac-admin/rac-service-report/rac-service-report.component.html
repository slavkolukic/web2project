<app-nav-bar></app-nav-bar>

<div class="background-image">
  <div
    style="background-color: transparent; color: white"
    class="jumbotron jumbotron-fluid text-center"
  >
    <div class="container">
      <h1 class="display-3">WEB 2 Project</h1>
      <p class="lead">pr125-2016, pr129-2016</p>
      <br />
      <hr class="solid" />
    </div>
  </div>

  <app-rac-service-navbar></app-rac-service-navbar>
  <div class="container transparent-bg">
    <br />
    <div class="text-center">
      <h1>Service rating: {{ serviceRating }} / 5</h1>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead style="background: #e37222">
          <tr>
            <th scope="col" colspan="2">Average rating per car</th>
          </tr>
          <tr>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Rating</th>
          </tr>
        </thead>
        <tbody *ngFor="let car of allCars">
          <tr>
            <td>{{ car.brand }}</td>
            <td>{{ car.model }}</td>
            <td>{{ getCarRating(car.carRating, car.numberOfRatings) }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <br />

    <div class="table-responsive">
      <table class="table table-bordered text-center">
        <thead style="background: #e37222">
          <tr>
            <th scope="col" colspan="3">Service earnings</th>
          </tr>
          <tr>
            <th scope="col">Daily income</th>
            <th scope="col">Monthly income</th>
            <th scope="col">Yearly income</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>15$</td>
            <td>450$</td>
            <td>5400$</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
